<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="assets/css/style2.css">
      
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="assets/js/index.js"></script>
  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="register">Sign Up</a></li>
        <li class="tab"><a href="login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="login" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" required autocomplete="off" placeholder="First name"/>
            </div>
        
            <div class="field-wrap">
              <input type="text"required autocomplete="off" placeholder="Last name"/>
            </div>
          </div>

          <div class="field-wrap">
            <input type="email"required autocomplete="off" placeholder="abc@gmail.com"/>
          </div>

          <div class="field-wrap">            
            <input type="text"required autocomplete="off" placeholder="Contact Number"/>
          </div>

          <div class="field-wrap">
            
             <select placeholder="User Type">
              <option value="">Freelancer</option>
              <option value="">Client</option>
              <option value="">QA</option>
              <option value="">Consultant</option>
            </select>
          </div>

         

          <div class="field-wrap">
            <input type="text"required autocomplete="off" placeholder="Username"/>
          </div>

          <div class="field-wrap">
            <input type="password"required autocomplete="off" placeholder="Password"/>
          </div>
          
          <button type="submit" class="button button-block">Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button type="submit" class="button button-block">Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  

</body>
</html>
