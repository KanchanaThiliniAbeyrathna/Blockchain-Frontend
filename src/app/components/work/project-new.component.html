<div class="container">
    <div class="row">

        <div class="col-sm-9">
            <h2>Post a Project</h2>
            <hr>
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Project Name</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="name" id="name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="time_period" class="col-sm-2 control-label">Expected Time Period</label>
                    <div class="col-sm-2">
                        <div class="input-group input-group1">
                            <input type="number" class="form-control" id="time_period_month" min=0 max=12>
                            <span class="input-group-addon">Months</span>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group input-group1">
                            <input type="number" class="form-control" id="time_period_week" min=0 max=4>
                            <span class="input-group-addon">Weeks</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="qty" class="col-sm-2 control-label">Amount</label>
                    <div class="col-sm-2">
                        <input class="form-control" name="qty" id="qty" placeholder="100.0">
                    </div>
                    <div class="col-sm-2">
                        <select class="form-control" name="cur_type" id="cur_type">
                            <option value="USD">USD</option>
                            <option value="BTC">BTC</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Project description</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="4" name="description" id="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <input class="btn btn-primary btn-lg" type="submit" name="publish" value="Post Project">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
